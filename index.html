<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>The Last War</title>
</head>

<body>
  <div id="startScreen">
    <h1>Welcome to The Last War</h1>
    <ol>
      <li>Explore the map</li>
      <li>Upgrade your deck</li>
      <li>Battle your opponent</li>
      <li>Win The Last War!</li>
    </ol>
    <button id="startButton">Start Game</button>
  </div>
    <div id="popup" class='popup gameElement'>
        <div class="popup-content">
         <div class = 'popup-message'></div>
          <button id="accept">Accept</button>
          <button id="decline">Decline</button>
        </div>
      </div>
      <div id="final-war" class='final-war gameElement'>
        <div class = 'war-content'>
        <div class="war-content-top">
          <h2>You have started the last war!</h2>
        </div>
        <div class = 'war-content-center' id = 'war-content-center'></div>
        <div class = 'war-content-bottom'>
          <div class = 'p1-lives'></div>
          <button id = 'next-card'>Flip next card</button>
          <div class = 'p2-lives'></div>
          </div>
        </div>
      </div>
      
    <div class='p1-ui gameElement'>

        <div class='p1-moves'>
          <div class = 'war-lives1'></div>
            <h1><p style = 'color: red'><u>Player One</p></u></h1>
        </div>
        <div class = 'p1gold'></div>
        <div class = 'p1-bank'></div>
        <div><h1>Deck: </h1></div>
        <div class='p1-deck'>
            
        </div>
        
    </div>
    <div class='center gameElement'>
        <div id='war'>
            <h1>The Last War</h1>
            <p>This is the shop. Click on a card to buy it!</p>
            <div class = 'shop'></div>
        </div>
        <div class='container'></div>
    </div>
    <div class='p2-ui gameElement'>

        <div class='p2-moves'>
          <div class = 'war-lives2'></div>
            <h1><p style = 'color: blue'><u>Player Two</p></u></h1>
        </div>
        <div class = 'p2gold'></div>
        <div class = p2-bank></div>
        <div><h1>Deck: </h1></div>
        <div class='p2-deck'>
            
        </div>
    </div>
    <div class = 'end-screen'>
      <div class = 'winning-player'>player x wins!</div>
      <button id = 'play-again'>Play again</button>
    </div>
    <script src = 'shopCards.js'></script>
    <script src='javascript.js'></script>
  </body>
</html>
