<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='javascript.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
    <title>The Last War</title>
</head>

<body>
  <div id="startScreen">
    <h1>Welcome to The Last War</h1>
    <ol>
      <li>Explore the map</li>
      <li>Upgrade your deck</li>
      <li>Battle your opponent</li>
      <li>Win The Last War!</li>
    </ol>
    <button id="startButton">Start Game</button>
  </div>
    <div id="popup" class='popup gameElement'>
        <div class="popup-content">
         <div class = 'popup-message'></div>
          <button id="accept">Accept</button>
          <button id="decline">Decline</button>
        </div>
      </div>
      <div id="shop-popup" class='shop-popup gameElement'>
        <div class="shop-content">
         <div class = 'shop-message'></div>
        </div>
        <button id="leave">Leave</button>
      </div>
      <div id="final-war" class='final-war gameElement'>
        <div class = 'war-content'>
        <div class="war-content-top">
          <h2>You have started the last war!</h2>
        </div>
        <div class = 'war-content-center'></div>
        <div class = 'war-content-bottom'>
          <button id = 'next-card'>Flip next card</button>
          </div>
        </div>
      </div>

    <div class='p1-ui gameElement'>

        <div class='p1-moves'>
            <h1><p style = 'color: red'><u>Player One</p></u></h1>
        </div>
        <div class = 'p1gold'></div>
        <div class = 'p1-bank'></div>
        <div><h1>Deck: </h1></div>
        <div class='p1-deck'>
            
        </div>
        
    </div>
    <div class='center gameElement'>
        <div id='war'>
            <h1>The Last War</h1>
        </div>
        <div class='container'></div>
    </div>
    <div class='p2-ui gameElement'>

        <div class='p2-moves'>
            <h1><p style = 'color: blue'><u>Player Two</p></u></h1>
        </div>
        <div class = 'p2gold'></div>
        <div class = p2-bank></div>
        <div><h1>Deck: </h1></div>
        <div class='p2-deck'>
            
        </div>
    </div>
</body>

</html>
